<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>

</head>

<body>
  <script type="module" src="index.js"></script>
  <header>
  </header>
  <main class="todo">
    
      <div class="datosCaja">
        <div class="parte1">
        <p id="tituloInicio">Validación de tarjeta de crédito</p> 
        <div class="tarjeta">
            <input id="tarjetaImg" type="image" src="tarjeta.png.png">
        </div>
        </div>
        
        <div class="parte2">
        <div class="div1">
          <label id="instruccion">Para continuar con la transacción, por favor valide su tarjeta</label><br><br>
          <input type="text" id="nTarjeta" placeholder="Número de tarjeta" maxlength="16"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
        </div>
        <div class="div5">
          <h6 id="ej">Ejemplo: 1234-1234-1234-1234</h6><br><br>
        </div>
        <div class="div6">
          <button type="submit" id="btn1">Validar</button>
          <!-- <input type="submit" id = "btn1"> -->
        </div>
        </div>
      
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="aprobada"></p>
        <p id="invalida"></p>
      </div>
    </div>
    </div>


  </main>
