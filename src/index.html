<!DOCTYPE html>
<html>

<head>

<body>
  <header>
    <h2 id="tituloInicio">Valide su tarjeta</h2><br><br>
  </header>
  <main class="todo">
    <div class="tarjeta">
      <input id="tarjetaImg" type="image" src="tarjeta.png.png">
    </div>
    <p class="numEnTarjeta"></p>
    <div class="cajaAzul">
      <div class="datosCaja">
        <div class="div1">
          <label id="instruccion">Ingrese número de tarjeta:</label><br><br>
        </div>
        <div class="div2">
          <input type="text" id="nTarjeta" placeholder="Introduce tu número de tarjeta" maxlength="16" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />

        </div>
        <div class="div3">
          <h2 class="alerta1"></h2>
        </div>
        <div class="div5">
          <h6 id="ej">Ejemplo: 1234-1234-1234</h6><br><br>
        </div>
        <div class="div6">
          <button type="submit" id="btn1">Validar</button>
          <!-- <input type="submit" id = "btn1"> -->
        </div>
        <h6 class="contenedor"> </h6>
      </div>
    </div>
    </div>


  </main>
  <footer></footer>
